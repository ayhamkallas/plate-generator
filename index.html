<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudi License Plate Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(68, 64, 64); /* Light background to make the canvas stand out */
        }

        #canvas {
            border: 1px solid #ccc; /* Adds a border to make the canvas more visible */
            width: 100%;
            max-width: 800px; /* Constrain max size for better visibility */
            height: auto;
            background-color: white; /* Ensure the canvas background is white */
            margin-top: 20px;
        }

        #controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, button, select {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <select id="plateFormat" name="plateFormat" aria-label="Select Plate Format">
            <option value="black.json">Black Palm</option>
            <option value="ola.json">Ola</option>
        </select>
        <input type="text" id="plateInput" placeholder="Enter plate text" maxlength="7">
        <button id="generateButton">Generate Plate</button>
    </div>
    <canvas id="canvas" width="512" height="256"></canvas>

    <!-- Link the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
